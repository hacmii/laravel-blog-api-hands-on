version: 0.0
os: linux
file_exists_behavior: OVERWRITE

files:
  - source: /
    destination: /var/www/html/laravel-blog-api-hands-on
    overwrite: true

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
